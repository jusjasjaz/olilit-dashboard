<div>
  <img src="./../../../assets/images/bgs/rectangle-secondary.png" class="position-absolute end-0" />
  <img src="./../../../assets/images/bgs/rectangle-primary.png" class="position-absolute bottom-0 start-0" />
</div>


<div class="d-flex justify-content-between align-items-start p-4">
  <div class="left-header-container">
      <img src="./../../../assets/images/logo/logo-icon-only.png"/>
  </div>
  <div class="right-header-container">
      <a class="a-link text-white">Already have an account?</a>
      <button class="btn btn-primary btn-md" (click)="signUp()">Login</button>
  </div>
</div>

<div class="auth-page-wrapper pt-5">  
  <!-- auth page content -->
  <div class="auth-page-content">
      <div class="container">

          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="card mt-4">
                      <div class="card-body p-4">

                          <div class="row">
                              <div class="mt-2 p-2 col-8">
                                  <h5 class="text-dark fs-20">Sign Up</h5>
                              </div>
                          </div>

                          <div class="p-2">
                              <form>
                                  <div class="mb-3">
                                    <input class="auth-form-control pe-5" placeholder="First Name">
                                  </div>
                                  <div class="mb-3">
                                    <input class="auth-form-control pe-5" placeholder="Last Name">
                                  </div>
                                  <div class="mb-3">
                                    <input class="auth-form-control pe-5" placeholder="Email address">
                                  </div>
                                  <div class="mb-3">
                                    <input class="auth-form-control pe-5" placeholder="Username">
                                  </div>
                                  <div class="mb-3">
                                      <div class="position-relative auth-pass-inputgroup mb-3">
                                          <input [type]="fieldTextPasswordType ? 'text' : 'password'" class="auth-form-control pe-5" placeholder="Password" id="password-input" formControlName="password"
                                          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                          <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon">
                                            <i class="mdi align-middle fs-24" [ngClass]="{'mdi-eye-off-outline': !fieldTextPasswordType, 'mdi-eye-outline': fieldTextPasswordType}" (click)="togglePassword()"></i>
                                        </button>
                                      </div>
                                  </div>
                                  <div class="mb-3">
                                    <div class="position-relative auth-pass-inputgroup mb-3">
                                        <input [type]="fieldTextConfirmType ? 'text' : 'password'" class="auth-form-control pe-5" placeholder="Confirm Password" id="password-input" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon">
                                          <i class="mdi align-middle fs-24" [ngClass]="{'mdi-eye-off-outline': !fieldTextConfirmType, 'mdi-eye-outline': fieldTextConfirmType}" (click)="toggleConfirmPassword()"></i>
                                      </button>
                                    </div>
                                  </div>
                                  <div class="d-flex justify-content-center mt-4">
                                    <button class="btn btn-light btn-md w-40 me-2" type="submit">Cancel</button>
                                    <button class="btn btn-primary btn-md w-40" type="submit">Confirm</button>
                                  </div>
                                  <div class="mt-4 text-center" *ngIf="errorMesage">
                                      <span class='text-danger'>Password didn’t match. Please try again.</span>
                                      <span class='text-danger'>A minimum 8 characters password contains a combination of uppercase and lowercase letter and number are required..</span>
                                      <span class='text-danger'>Invalid Email Address</span>
                                  </div>

                              </form>
                          </div>
                      </div>
                      <!-- end card body -->
                  </div>
                  <!-- end card -->

                  <div class="mt-4 text-center">
                      <div class="text-muted">
                          <a class="text-muted text-capitalize fs-12">Terms & Conditions</a>
                          <span class="text-capitalize fs-12">    |    </span>
                          <a class="text-muted text-capitalize fs-12">Privacy Policy</a>
                      </div>
                  </div>

              </div>
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
      <div class="right-header-container">
          <div class="row align-items-center">
              <div class="col-auto text-muted">Powered by:</div>
              <div class="col-auto">
                  <img src="./../../../assets/images/logo/logo-legal-sync-dark.svg" alt="Logo"/>
              </div>
          </div>
      </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
