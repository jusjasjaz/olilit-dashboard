<div>
    <img src="./../../../assets/images/bgs/rectangle-secondary.png" class="position-absolute end-0" />
    <img src="./../../../assets/images/bgs/rectangle-primary.png" class="position-absolute bottom-0 start-0" />
</div>


<div class="d-flex justify-content-between align-items-start p-4">
    <div class="left-header-container">
        <img src="./../../../assets/images/logo/logo-icon-only.png"/>
    </div>
    <div class="right-header-container">
        <a class="a-link text-white">Donâ€™t have an account?</a>
        <button class="btn btn-primary btn-md" (click)="signUp()">Signup</button>
    </div>
</div>

<div class="auth-page-wrapper pt-5">  
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
  
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-body p-4">

                            <div class="row">
                                <div class="mt-2 p-2 col-8">
                                    <h5 class="text-dark fs-20">Login to Olilit Funding</h5>
                                </div>
                            </div>

                            <div class="p-2">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                      <div class="position-relative auth-pass-inputgroup mb-3">
                                        <input type="email" class="form-control" id="email" formControlName="email"
                                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                        placeholder="Enter email" >
                                        <div class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted">
                                            <i class="mdi mdi-email-outline align-middle"></i>
                                        </div>
                                      </div>
                                    </div>
  
                                    <div class="mb-3">
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                            }" (click)="toggleFieldTextType()"></i></button>
                                        </div>
                                    </div>

                                    <div class="mt-4">
                                        <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
                                    </div>

                                    <div class="my-3">
                                        <a class="text-muted text-capitalize fs-12">Forgot Password?</a> 
                                    </div>

                                    <div class="mt-4 text-center" *ngIf="errorMesage">
                                        <span class='text-danger'>{{ errorMesage }}</span>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
  
                    <div class="mt-4 text-center">
                        <div class="text-muted">
                            <a class="text-muted text-capitalize fs-12">Terms & Conditions</a>
                            <span class="text-capitalize fs-12">    |    </span>
                            <a class="text-muted text-capitalize fs-12">Privacy Policy</a>
                        </div>
                    </div>
  
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->
  
    <!-- footer -->
    <footer class="footer">
        <div class="right-header-container">
            <div class="row align-items-center">
                <div class="col-auto text-muted">Powered by:</div>
                <div class="col-auto">
                    <img src="./../../../assets/images/logo/logo-legal-sync-dark.svg" alt="Logo"/>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->

  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
