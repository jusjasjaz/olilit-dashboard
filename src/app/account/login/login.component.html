<div class="env-tag" *ngIf="envTag">{{ envTag }}</div>

<div class="auth-page-wrapper pt-5">  
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-1 mb-3 text-white-50">
                        <div>
                            <a href="" class="d-inline-block auth-logo">
                                <img src="assets/images/logo/logo-dark.svg" alt="">
                            </a>
                            <!-- <h2>Admin Portal <label class="fs-15">v{{ version }}</label></h2> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
  
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-body p-4">

                            <div class="row">
                                <div class="mt-2 p-2 col-8">
                                    <h5 class="text-dark fs-20">{{ 'LOGIN.text1' | translate }}</h5>
                                    <p class="text-muted fs-14">{{ 'LOGIN.text2' | translate }}</p>
                                </div>
                                <div class="col-4">
                                    <!-- <button type="button" class="btn" >
                                        <img class="flag" src="./assets/flag/en.png">
                                    </button> -->
                                    <button type="button" class="btn f-right" *ngIf="active_language == 'en'" (click)="setLang('es')" title="translate to Español">
                                        <img class="flag" src="./assets/flag/en.png">
                                    </button>
                                    <button type="button" class="btn f-right" *ngIf="active_language == 'es'" (click)="setLang('en')" title="translate to English">
                                        <img class="flag" src="./assets/flag/es.png">
                                    </button>
                                </div>
                            </div>


                            <div class="p-2">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                      <label class="form-label text-uppercase" for="username">{{ 'LOGIN.text3' | translate }}</label>
                                      <input type="email" class="form-control" id="email" formControlName="email"
                                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                      placeholder="Enter email" >
                                      <!-- <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                          <div *ngIf="f['email'].errors['required']">Email is required</div>
                                          <div *ngIf="f['email'].errors['email']">Email must be a valid email address
                                          </div>
                                      </div> -->
                                    </div>
  
                                    <div class="mb-3">
                                        <label class="form-label text-uppercase" for="password-input">{{ 'LOGIN.text4' | translate }}</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                            }" (click)="toggleFieldTextType()"></i></button>
                                            <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                              <span *ngIf="f['password'].errors['required']">Password is required</span>
                                            </div> -->
                                        </div>
                                    </div>
  
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" [(ngModel)]="remember" [ngModelOptions]="{standalone: true}">
                                        <label class="form-check-label text-uppercase" for="auth-remember-check">{{ 'LOGIN.text5' | translate }}</label>
                                        <div class="float-end">
                                            <a class="text-sc-secondary text-uppercase fs-12">{{ 'LOGIN.text6' | translate }}</a> <!-- href='auth/pass-reset/basic' -->
                                        </div>
                                    </div>
  
                                    <div class="mt-4">
                                        <button class="btn btn-primary btn-lg w-100" type="submit">{{ 'LOGIN.text7' | translate }}</button>
                                    </div>
  
                                    <div class="mt-4 text-center" *ngIf="errorMesage">
                                        <span class='text-danger'>{{ errorMesage }}</span>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
  
                    <div class="mt-4 text-center">
                        <div class="text-muted">© 2022 LatinPay</div>
                    </div>
  
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->
  
    <!-- footer -->
    <footer class="footer">
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->

  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
