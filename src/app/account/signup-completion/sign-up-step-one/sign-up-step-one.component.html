<div class="d-flex justify-content-between align-items-start p-4">
  <div class="left-header-container">
      <img src="./../../../assets/images/logo/logo-icon-only.png"/>
  </div>
  <div class="right-header-container">
      <a class="a-link text-muted px-2">Already a Member?</a>
      <button class="btn btn-primary btn-md text-dark" (click)="signIn()">Sign In</button>
  </div>
</div>
<div class="auth-page-wrapper pt-3">  
  <div class="auth-page-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-12">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="text-dark fs-20">Sign Up</h5>
              </div>
              <!-- wip for the progress step bar  -->
              <form>
                <div class="row justify-content-between mb-3">
                  <div class="col-4">
                    <label class="form-label text-capitalize">Todays Date</label>
                    <div class="position-relative">
                      <input type="date" class="form-control">
                      <div class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-dark">
                        <i class="mdi mdi-calendar-outline"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <label class="form-label text-capitalize">Amount Requested</label>
                    <input class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="form-label text-capitalize">Full Name</label>
                  <div class="col-4">
                    <input class="form-control" placeholder="First Name">
                  </div>
                  <div class="col-4">
                    <input class="form-control" placeholder="Middle Name">
                  </div>
                  <div class="col-4">
                    <input class="form-control" placeholder="Last Name">
                   </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label class="form-label text-capitalize">Email</label>
                    <input class="form-control" placeholder="Email">
                  </div>
                  <div class="col-4">
                    <label class="form-label text-capitalize">Phone Number</label>
                    <input class="form-control" placeholder="Phone Number">
                  </div>
                </div>
                <div>
                  <label class="form-label text-capitalize">Are you married?</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Yes</label>
                  </div>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">No</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="form-label text-capitalize">Spouse’s Name</label>
                  <div class="col-4">
                    <input class="form-control" placeholder="First Name">
                  </div>
                  <div class="col-4">
                    <input class="form-control" placeholder="Middle Name">
                  </div>
                  <div class="col-4">
                    <input class="form-control" placeholder="Last Name">
                   </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label class="form-label text-capitalize">Spouse’s Email</label>
                    <input class="form-control" placeholder="Email">
                  </div>
                  <div class="col-4">
                    <label class="form-label text-capitalize">Spouse’s Phone Number</label>
                    <input class="form-control" placeholder="Phone Number">
                  </div>
                </div>
              </form>
              <button class="btn btn-primary btn-md pe-4 ps-4" (click)="next()">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 text-center">
        <div class="text-muted">
            <a class="text-muted text-capitalize fs-12">Terms & Conditions</a>
            <span class="text-capitalize fs-12">    |    </span>
            <a class="text-muted text-capitalize fs-12">Privacy Policy</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="right-header-container">
        <div class="row align-items-center">
            <div class="col-auto text-muted">Powered by:</div>
            <div class="col-auto">
                <img src="./../../../assets/images/logo/logo-legal-sync-dark.svg" alt="Logo"/>
            </div>
        </div>
    </div>
  </footer>
</div>
