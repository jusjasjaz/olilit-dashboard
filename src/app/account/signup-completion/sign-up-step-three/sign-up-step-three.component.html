<div class="d-flex justify-content-between align-items-start p-4">
  <div class="left-header-container">
      <img src="./../../../assets/images/logo/logo-icon-only.png"/>
  </div>
  <div class="right-header-container">
      <a class="a-link text-muted px-2">Already a Member?</a>
      <button class="btn btn-primary btn-md text-dark" (click)="signIn()">Sign In</button>
  </div>
</div>
<div class="auth-page-wrapper pt-3">  
  <div class="auth-page-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-12">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="text-dark fs-20">Sign Up</h5>
              </div>
              <!-- wip for the progress step bar  -->
              <form>
                <div class="mb-3">
                  <label class="form-label text-capitalize">Use of Funds</label>
                  <textarea class="form-control no-resize" rows="5" placeholder="Briefly describe how you intend to use the funds."></textarea>
                  <!-- <div class="mt-4">
                    <span class='text-danger'>This field is required. </span>
                  </div> -->
                </div>
                <div>
                  <label class="form-label text-capitalize">Have you had any prior accidents?*</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Yes</label>
                  </div>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">No</label>
                  </div>
                  
                </div>
                <!-- Date of Accident -->
                  <div class="mb-3">
                    <label class="form-label text-capitalize">Date of Accident</label>
                    <div class="d-flex gap-1">
                      <ng-select 
                        placeholder="MM" 
                        [items]="months" 
                        bindLabel="name"
                        [(ngModel)]="selectedMonth" 
                        [clearable]="false">
                      </ng-select>
                      <ng-select 
                        placeholder="DD" 
                        [items]="dates" 
                        bindLabel="name"
                        [(ngModel)]="selectedDate" 
                        [clearable]="false">
                      </ng-select>
                      <ng-select 
                        placeholder="YYYY" 
                        [items]="years" 
                        bindLabel="name"
                        [(ngModel)]="selectedYear" 
                        [clearable]="false">
                      </ng-select>
                    </div>
                    <!-- <div class="mt-4">
                      <span class='text-danger'>This field is required. Please complete the following fields: Month, Day, Year.</span>
                    </div> -->
                  </div>
                <div>
                  <label class="form-label text-capitalize">Any current advances or liens on your case?*</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Yes</label>
                  </div>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">No</label>
                  </div>
                  <div class="row mb-3">
                    <div class="col-4">
                      <label class="form-label text-capitalize">Name of advance or lein company*</label>
                      <input class="form-control" placeholder="Company Name">
                    </div>
                    <div class="col-4">
                      <label class="form-label text-capitalize">Amount of advance or lien*</label>
                      <ng-select 
                        [items]="amounts" 
                        bindLabel="name"
                        [(ngModel)]="selectedAmounts" 
                        [clearable]="false">
                      </ng-select>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="form-label text-capitalize">Are you currently subject to child support?*</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Yes</label>
                  </div>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">No</label>
                  </div>
                </div>
              </form>
              <button class="btn btn-primary btn-md pe-4 ps-4 me-2" (click)="previous()">Previous</button>
              <button class="btn btn-primary btn-md pe-4 ps-4" (click)="next()">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 text-center">
        <div class="text-muted">
            <a class="text-muted text-capitalize fs-12">Terms & Conditions</a>
            <span class="text-capitalize fs-12">    |    </span>
            <a class="text-muted text-capitalize fs-12">Privacy Policy</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="right-header-container">
        <div class="row align-items-center">
            <div class="col-auto text-muted">Powered by:</div>
            <div class="col-auto">
                <img src="./../../../assets/images/logo/logo-legal-sync-dark.svg" alt="Logo"/>
            </div>
        </div>
    </div>
  </footer>
</div>
