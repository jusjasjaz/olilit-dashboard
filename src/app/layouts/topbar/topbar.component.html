                <div class="navbar-brand-box horizontal-logo">
                    <a href="" class="logo logo-light">

                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/logo-light.png" alt="" height="17">
                        </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon" (click)="toggleMobileMenu($event)">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
            </div>

            <div class="d-flex align-items-center">

                    <button type="button" class="btn">

                <div class="">

                <div class="env-tag" *ngIf="envTag">{{ envTag }}</div>

                <div>
                    <button type="button" class="btn" *ngIf="active_language == 'en'" (click)="setLang('es')" title="translate to EspaÃ±ol">
                        <img class="flag" src="./assets/flag/en.png">
                    </button>
                    <button type="button" class="btn" *ngIf="active_language == 'es'" (click)="setLang('en')" title="translate to English">
                        <img class="flag" src="./assets/flag/es.png">
                    </button>
                </div>

                
                <div class="dropdown ms-sm-3 header-item" ngbDropdown>
                    <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                        <span class="">
                            <img src="./assets/user-profile-default.png" class="user-icon">
                        </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                        <!-- item-->
                        <h6 class="dropdown-header">{{ 'LOGIN.text1' | translate }} {{ userInfo.firstName + ' ' + userInfo.lastName }}!</h6>
                        <a class="dropdown-item" href="pages/profile"><i
                                class="ri-user-line text-muted fs-16 align-middle me-1"></i> <span
                                class="ms-2 align-middle">Profile</span></a>
                        <a class="dropdown-item" href="pages/faqs"><i
                                class="ri-question-line text-muted fs-16 align-middle me-1"></i> <span
                                class="ms-2 align-middle">Help</span></a>
                        <a class="dropdown-item" href="pages/profile"><i
                                class="mdi mdi-cog-outline text-muted fs-16 align-middle me-1"></i> <span
                                class="ms-2 align-middle">Settings</span></a>
                        <a class="dropdown-item" href="javascript: void(0);" (click)="logout()"><i
                                class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span
                                class="ms-2 align-middle" data-key="t-logout">{{ 'LOGIN.text8' | translate }}</span></a>
                    </div>
                </div>

            </div>
        </div>
